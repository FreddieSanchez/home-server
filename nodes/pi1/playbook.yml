- hosts: all 

  tasks:

    ## ufw #############################################################

    - name: ufw allow https
      ufw:
        rule: allow
        port: 443
        proto: tcp
      become: true

    - name: ufw allow torrent 
      ufw:
        rule: allow
        port: 60000:61000
        proto: tcp
      become: true
      
    
    ## plexserver ###########################################################     
    #https://www.element14.com/community/community/raspberry-pi/raspberrypi_projects/blog/2016/03/11/a-more-powerful-plex-media-server-using-raspberry-pi-3
    - name: Adding apt repo key for plexmediaserver
      apt_key:
       url: "https://dev2day.de/pms/dev2day-pms.gpg.key"
       state: present
      become: true
     

    - name: Adding apt repo for plexmediaserver
      apt_repository:
        repo: deb https://dev2day.de/pms/ jessie main
        state: present
        filename: 'plexmediaserver'
        
    - name: Update and install plexmediaserver   
      apt:
        name: plexmediaserver
        state: latest
        default_release: jessie
        update_cache: yes   
    
    ## rtorrent ###########################################################

    - name: install rtorrent
      apt:
        name: rtorrent
        state: latest
      become: true

    ## irssi ###########################################################

    - name: install irssi
      apt:
        name: irssi
        state: latest
      become: true

    ## screen ##########################################################

    - name: install screen
      apt:
        name: screen
        state: latest
      become: true

    ## vim ##########################################################

    - name: install vim
      apt:
        name: vim
        state: latest
      become: true

    ## fail2ban ##########################################################

    - name: install fail2ban
      apt:
        name: fail2ban
        state: latest
      become: true

    ## freddie work ##########################################################

    - name: Add authorized keys for freddie 
      authorized_key:
        user: freddie
        key: 'ssh-rsa '
      become: true
